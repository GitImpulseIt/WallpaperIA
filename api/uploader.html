<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted File Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .settings-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .settings-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-item label {
            font-weight: 600;
            color: #2196F3;
        }

        .setting-item input[type="number"],
        .setting-item input[type="text"],
        .setting-item select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .drop-zone {
            background: white;
            border: 3px dashed #2196F3;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .drop-zone.dragover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 14px;
            color: #999;
        }

        .files-queue {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .files-queue h2 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .file-item {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .file-item.uploading {
            background: #fff3e0;
        }

        .file-item.success {
            background: #e8f5e9;
        }

        .file-item.error {
            background: #ffebee;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .file-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .file-status.pending {
            background: #e0e0e0;
            color: #666;
        }

        .file-status.uploading {
            background: #ff9800;
            color: white;
        }

        .file-status.success {
            background: #4caf50;
            color: white;
        }

        .file-status.error {
            background: #f44336;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3 0%, #1976d2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .file-id {
            font-family: monospace;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            word-break: break-all;
        }

        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stats-panel h2 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33,150,243,0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Encrypted File Uploader</h1>

        <div class="settings-panel">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="parallel-uploads">Uploads parall√®les:</label>
                    <input type="number" id="parallel-uploads" min="1" max="10" value="3">
                </div>
                <div class="setting-item">
                    <label for="chunk-size">Taille des chunks (MB):</label>
                    <input type="number" id="chunk-size" min="0.5" max="10" step="0.5" value="1">
                </div>
            </div>
            <div class="settings-row">
                <div class="setting-item">
                    <label for="category-select">Cat√©gorie:</label>
                    <select id="category-select" style="min-width: 200px;">
                        <option value="">Chargement...</option>
                    </select>
                </div>
                <div class="setting-item" id="custom-category-container" style="display: none;">
                    <label for="custom-category-input">Nouvelle cat√©gorie:</label>
                    <input type="text" id="custom-category-input" placeholder="Nom de la cat√©gorie...">
                </div>
                <div class="setting-item">
                    <label for="metadata-custom">Metadata JSON:</label>
                    <input type="text" id="metadata-custom" placeholder='{"key": "value"}' style="width: 300px;">
                </div>
            </div>
        </div>

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">Glissez-d√©posez vos fichiers ici</div>
            <div class="drop-zone-hint">ou cliquez pour s√©lectionner des fichiers</div>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>

        <div class="files-queue" id="files-queue" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>File d'attente (<span id="queue-count">0</span>)</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="start-upload" disabled>
                        ‚ñ∂Ô∏è D√©marrer l'upload
                    </button>
                    <button class="btn btn-danger" id="clear-queue">
                        üóëÔ∏è Vider la file
                    </button>
                </div>
            </div>
            <div id="file-list"></div>
        </div>

        <div class="stats-panel">
            <h2>Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="stat-total-files">0</div>
                    <div class="stat-label">Fichiers upload√©s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-total-size">0 MB</div>
                    <div class="stat-label">Taille totale</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-total-chunks">0</div>
                    <div class="stat-label">Chunks totaux</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-success">0</div>
                    <div class="stat-label">Succ√®s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-error">0</div>
                    <div class="stat-label">Erreurs</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FileUploader {
            constructor() {
                this.files = [];
                this.uploading = false;
                this.currentUploads = 0;
                this.maxParallelUploads = 3;
                this.stats = {
                    success: 0,
                    error: 0
                };
                this.categories = [];

                this.initElements();
                this.initEventListeners();
                this.loadCategories();
            }

            initElements() {
                this.dropZone = document.getElementById('drop-zone');
                this.fileInput = document.getElementById('file-input');
                this.filesQueue = document.getElementById('files-queue');
                this.fileList = document.getElementById('file-list');
                this.queueCount = document.getElementById('queue-count');
                this.startUploadBtn = document.getElementById('start-upload');
                this.clearQueueBtn = document.getElementById('clear-queue');
                this.parallelUploadsInput = document.getElementById('parallel-uploads');
                this.categorySelect = document.getElementById('category-select');
                this.customCategoryContainer = document.getElementById('custom-category-container');
                this.customCategoryInput = document.getElementById('custom-category-input');
            }

            async loadCategories() {
                try {
                    const response = await fetch('/categories');
                    const data = await response.json();

                    if (data.success) {
                        this.categories = data.data;
                        this.updateCategorySelect();
                    } else {
                        console.error('Failed to load categories:', data.error);
                        this.showCategoriesError();
                    }
                } catch (error) {
                    console.error('Error loading categories:', error);
                    this.showCategoriesError();
                }
            }

            updateCategorySelect() {
                this.categorySelect.innerHTML = '<option value="">-- S√©lectionnez une cat√©gorie --</option>';

                this.categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    this.categorySelect.appendChild(option);
                });

                // Ajouter l'option "Autre"
                const otherOption = document.createElement('option');
                otherOption.value = '__other__';
                otherOption.textContent = '-- Autre (saisie personnalis√©e) --';
                this.categorySelect.appendChild(otherOption);
            }

            showCategoriesError() {
                this.categorySelect.innerHTML = '<option value="">Erreur de chargement</option>';
                const otherOption = document.createElement('option');
                otherOption.value = '__other__';
                otherOption.textContent = '-- Saisie personnalis√©e --';
                this.categorySelect.appendChild(otherOption);
            }

            initEventListeners() {
                // Event listener pour le changement de cat√©gorie
                this.categorySelect.addEventListener('change', (e) => {
                    if (e.target.value === '__other__') {
                        this.customCategoryContainer.style.display = 'flex';
                        this.customCategoryInput.focus();
                    } else {
                        this.customCategoryContainer.style.display = 'none';
                        this.customCategoryInput.value = '';
                    }
                });
                this.dropZone.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));

                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.add('dragover');
                });

                this.dropZone.addEventListener('dragleave', () => {
                    this.dropZone.classList.remove('dragover');
                });

                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                this.startUploadBtn.addEventListener('click', () => this.startUpload());
                this.clearQueueBtn.addEventListener('click', () => this.clearQueue());
                this.parallelUploadsInput.addEventListener('change', (e) => {
                    this.maxParallelUploads = parseInt(e.target.value);
                });
            }

            handleFiles(files) {
                for (let file of files) {
                    const fileObj = {
                        id: Date.now() + Math.random(),
                        file: file,
                        status: 'pending',
                        progress: 0,
                        result: null,
                        error: null
                    };
                    this.files.push(fileObj);
                }
                this.updateUI();
            }

            updateUI() {
                if (this.files.length > 0) {
                    this.filesQueue.style.display = 'block';
                    this.startUploadBtn.disabled = this.uploading;
                } else {
                    this.filesQueue.style.display = 'none';
                }

                this.queueCount.textContent = this.files.length;
                this.fileList.innerHTML = '';

                this.files.forEach(fileObj => {
                    const fileItem = this.createFileItem(fileObj);
                    this.fileList.appendChild(fileItem);
                });
            }

            createFileItem(fileObj) {
                const div = document.createElement('div');
                div.className = `file-item ${fileObj.status}`;
                div.id = `file-${fileObj.id}`;

                const statusText = {
                    'pending': 'En attente',
                    'uploading': 'Upload en cours...',
                    'success': 'Termin√© ‚úì',
                    'error': 'Erreur ‚úó'
                };

                div.innerHTML = `
                    <div class="file-header">
                        <div class="file-name">${fileObj.file.name}</div>
                        <div class="file-size">${this.formatSize(fileObj.file.size)}</div>
                        <span class="file-status ${fileObj.status}">${statusText[fileObj.status]}</span>
                    </div>
                    ${fileObj.status === 'uploading' || fileObj.status === 'success' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${fileObj.progress}%"></div>
                        </div>
                    ` : ''}
                    ${fileObj.result ? `
                        <div class="file-info">
                            <strong>File ID:</strong> <span class="file-id">${fileObj.result.file_id}</span><br>
                            <strong>Chunks:</strong> ${fileObj.result.chunk_count} |
                            <strong>Taille chiffr√©e:</strong> ${this.formatSize(fileObj.result.encrypted_size)}
                        </div>
                    ` : ''}
                    ${fileObj.error ? `
                        <div class="file-info" style="color: #f44336;">
                            <strong>Erreur:</strong> ${fileObj.error}
                        </div>
                    ` : ''}
                `;

                return div;
            }

            formatSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                return (bytes / 1048576).toFixed(2) + ' MB';
            }

            async startUpload() {
                if (this.uploading) return;

                this.uploading = true;
                this.startUploadBtn.disabled = true;
                this.startUploadBtn.innerHTML = '<span class="spinner">‚è≥</span> Upload en cours...';

                const pendingFiles = this.files.filter(f => f.status === 'pending');

                for (let fileObj of pendingFiles) {
                    while (this.currentUploads >= this.maxParallelUploads) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    this.uploadFile(fileObj);
                }

                while (this.currentUploads > 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                this.uploading = false;
                this.startUploadBtn.innerHTML = '‚ñ∂Ô∏è D√©marrer l\'upload';
                this.startUploadBtn.disabled = true;
            }

            async uploadFile(fileObj) {
                this.currentUploads++;
                fileObj.status = 'uploading';
                fileObj.progress = 0;
                this.updateUI();

                const formData = new FormData();
                formData.append('file', fileObj.file);

                const chunkSize = parseFloat(document.getElementById('chunk-size').value) * 1048576;
                formData.append('chunk_size', Math.floor(chunkSize));

                const metadata = {};

                // R√©cup√©rer la cat√©gorie s√©lectionn√©e
                const categoryValue = this.categorySelect.value;
                if (categoryValue === '__other__') {
                    // Mode "Autre" - utiliser la saisie personnalis√©e
                    const customCategory = this.customCategoryInput.value.trim();
                    if (customCategory) {
                        metadata.category = customCategory;
                    }
                } else if (categoryValue) {
                    // Cat√©gorie existante - utiliser le nom complet
                    const selectedCategory = this.categories.find(c => c.id === categoryValue);
                    if (selectedCategory) {
                        metadata.category = selectedCategory.name;
                    }
                }

                const customMeta = document.getElementById('metadata-custom').value;
                if (customMeta) {
                    try {
                        Object.assign(metadata, JSON.parse(customMeta));
                    } catch (e) {
                        console.error('Invalid metadata JSON:', e);
                    }
                }

                if (Object.keys(metadata).length > 0) {
                    formData.append('metadata', JSON.stringify(metadata));
                }

                try {
                    const xhr = new XMLHttpRequest();

                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            fileObj.progress = (e.loaded / e.total) * 100;
                            this.updateUI();
                        }
                    });

                    const response = await new Promise((resolve, reject) => {
                        xhr.onload = () => {
                            if (xhr.status === 200) {
                                resolve(JSON.parse(xhr.responseText));
                            } else {
                                reject(new Error(xhr.responseText));
                            }
                        };
                        xhr.onerror = () => reject(new Error('Network error'));
                        xhr.open('POST', 'upload_endpoint.php');
                        xhr.send(formData);
                    });

                    if (response.success) {
                        fileObj.status = 'success';
                        fileObj.progress = 100;
                        fileObj.result = response;
                        this.stats.success++;
                        this.updateStats(response.stats);
                    } else {
                        throw new Error(response.error || 'Upload failed');
                    }
                } catch (error) {
                    fileObj.status = 'error';
                    fileObj.error = error.message;
                    this.stats.error++;
                } finally {
                    this.currentUploads--;
                    this.updateUI();
                }
            }

            updateStats(serverStats) {
                if (serverStats) {
                    document.getElementById('stat-total-files').textContent = serverStats.total_files;
                    document.getElementById('stat-total-size').textContent =
                        (serverStats.total_size / 1048576).toFixed(2) + ' MB';
                    document.getElementById('stat-total-chunks').textContent = serverStats.total_chunks;
                }
                document.getElementById('stat-success').textContent = this.stats.success;
                document.getElementById('stat-error').textContent = this.stats.error;
            }

            clearQueue() {
                if (this.uploading) {
                    if (!confirm('Des uploads sont en cours. Voulez-vous vraiment vider la file ?')) {
                        return;
                    }
                }
                this.files = this.files.filter(f => f.status === 'uploading');
                this.updateUI();
            }
        }

        const uploader = new FileUploader();
    </script>
</body>
</html>
