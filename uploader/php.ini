; Configuration PHP pour le serveur de développement
; À utiliser avec: php -S localhost:8080 -c php.ini

; Répertoire des extensions
extension_dir = "C:\Installation\php-8.4.12\ext"

; Extensions requises
extension=openssl
extension=fileinfo
extension=ftp
extension=gd

; Taille maximale des données POST
post_max_size = 500M

; Taille maximale d'un fichier uploadé
upload_max_filesize = 500M

; Temps d'exécution maximum (5 minutes)
max_execution_time = 300

; Temps maximum pour parser les données d'entrée
max_input_time = 300

; Limite mémoire pour les scripts (1 GB)
memory_limit = 1024M

; Afficher les erreurs en développement
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Upload settings
file_uploads = On
max_file_uploads = 20
